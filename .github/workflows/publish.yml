name: semantic release

on:
  push:
    branches:
      - 'main'

jobs:
  release-nest-probot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: configure git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - run: yarn install

      - run: npx nx run nest-probot:semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-spider:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: configure git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - run: yarn install

      - run: npx nx run spider:semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
